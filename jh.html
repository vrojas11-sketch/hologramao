<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumentada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            border: 2px solid #00ffff;
            max-width: 300px;
        }
        
        #info h2 {
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 10px;
        }
        
        #status {
            font-size: 14px;
            margin: 5px 0;
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            border: 2px solid #00ffff;
        }
        
        button {
            background: linear-gradient(135deg, #00ffff, #00ccff);
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #permissionPrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 1000;
            border: 2px solid #00ffff;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <canvas id="canvas"></canvas>

    <div id="permisos">
        <h2>Acceso a camara requerido</h2>
    </div>

    <div id="info">

    </div>

    <script>

        async function abrirCamara() {
            try {

                                    height: { ideal: 720 } }, audio: false });
              document.getElementById('permisos').style.display = 'hidden';
              video.srcObject = stream;
              video.onloadedmetadata = () => {

</body>
</html>
